<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlineConverter.kz</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="main">
        <div class="o1">
            <p>Введите сумму:</p>
            <input type="number" id="input" oninput="converter()">
            <select id="choice" onchange="converter()">
                <option>KZT</option>
                <option>USD</option>
                <option>EUR</option>
            </select>
        </div>
        <div class="o2">
            <p><b>KZT (tenge)</b></p>
            <div class="c1" id="toKZT">-</div>
        </div>
        <div class="o3">
            <p><b>USD (dollar)</b></p>
            <div class="c2" id="toUSD">-</div>
        </div>
        <div class="o4">
            <p><b>EUR(euro)</b></p>
            <div class="c3" id="toEUR">-</div>
        </div>
    </div>

</div>
</body>
</html>
